name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run pre-commit checks
        uses: j178/prek-action@v1
      
      - name: Capture commit message
        run: git log -1 --pretty=%B > /tmp/commit-msg.txt

      - name: Run commit message checks
        uses: j178/prek-action@v1
        with:
          extra_args: "conventional-pre-commit --hook-stage commit-msg --commit-msg-filename /tmp/commit-msg.txt"

  test:
    runs-on: ubuntu-latest
    needs: checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
        
      - name: Set up Python
        run: uv python install 3.12
    
      - name: Run tests
        run: |
          uv sync --only-group dev
          uv run pytest
